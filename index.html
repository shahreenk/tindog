<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/icon-profile.png" alt="profile icon" />
        <img src="images/logo.png" alt="paw logo" />
        <img src="images/icon-chat.png" alt=" chat icon" />
      </header>
      <main>
        <div id="card"></div>
      </main>
      <section class="actions">
        <button id="reject-button">
          <img src="images/icon-cross.png" alt="X icon" />
        </button>
        <button id="accept-button">
          <img src="images/icon-heart.png" alt="heart icon" />
        </button>
      </section>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
